services:
  - type: web
    name: everything-app
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: everything-app-db
          property: connectionString
      - key: JWT_SECRET
        scope: all
        generateValue: true
      - key: VITE_APP_ID
        scope: all
      - key: OAUTH_SERVER_URL
        scope: all
      - key: VITE_OAUTH_PORTAL_URL
        scope: all
      - key: OWNER_OPEN_ID
        scope: all
      - key: OWNER_NAME
        scope: all
      - key: BUILT_IN_FORGE_API_URL
        scope: all
      - key: BUILT_IN_FORGE_API_KEY
        scope: all
      - key: VITE_FRONTEND_FORGE_API_URL
        scope: all
      - key: VITE_FRONTEND_FORGE_API_KEY
        scope: all

databases:
  - name: everything-app-db
    databaseName: everything_app
    user: everything_app_user
    plan: starter
    region: oregon
    postgreSQL:
      version: "15"
